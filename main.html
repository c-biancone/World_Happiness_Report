<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Global Happiness Index 2012-2023</title>
    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }

        #timeSlider {
            position: absolute;
            left: 20%;
            right: 20%;
            bottom: 20px;
        }

        #titleDiv {
            padding: 10px;
            font-weight: 36;
            text-align: center;
        }
    </style>

    <!--  Set dark theme  -->
    <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/dark/main.css" />
    <script src="https://js.arcgis.com/4.28/"></script>

    <!--  Setup map and global scene view  -->
    <script>
        require(["esri/config",
                "esri/Map",
                "esri/Basemap",
                "esri/views/SceneView",
                "esri/layers/FeatureLayer",
                "esri/widgets/TimeSlider",
                "esri/widgets/Legend",
                "esri/widgets/Expand",
                "esri/Color",
                "esri/PopupTemplate",
                "esri/popup/content/CustomContent",
                "esri/widgets/Search",
                "esri/rest/support/Query",
                "esri/rest/query",
                "esri/rest/support/StatisticDefinition",
                "esri/intl"
            ], (esriConfig,
                Map, Basemap,
                SceneView,
                FeatureLayer,
                TimeSlider,
                Legend,
                Expand,
                Color,
                PopupTemplate,
                CustomContent,
                Search,
                Query,
                query,
                StatisticDefinition,
                intl
        ) => {

            esriConfig.apiKey = "AAPK926a4882e21249c394acbaf7f319bbddtAWHpk9n2nNITsQLttXhPH59KEffP1zRBXjpBlKGvQDFzQKMOqt8OaZWYlALA3BU";

            const popupHappiness = {
                title: `<b>{Country}</b> {Index_}`,
                content: [
                    {
                        type: "text",
                        text: `<b>Happiness index:</b> <div font-size="2em">{Index_}</div> on <dyn type="date" format="yyyy"/>{Year}</dyn>`
                    },
                    {
                        type: "media",
                        title: "Factors contributing to happiness index",
                        mediaInfos: [
                            {
                                type: "column-chart",
                                title: `<b>Normalized against data range</b>`,
                                caption: "Data from Gallup World Survey",
                                value: {
                                    fields: [
                                        "norm_log_GDP_cap",
                                        "social_support",
                                        "life_expectancy_norm",
                                        "freedom",
                                        "generosity_offset",
                                        "corruption"
                                    ],
                                    colors: [
                                        new Color("#5865F2"),
                                        new Color("#5865F2"),
                                        new Color("#5865F2"),
                                        new Color("#5865F2"),
                                        new Color("#5865F2"),
                                        new Color("#F25857")
                                    ]
                                }
                            }
                        ]
                    }
                    ],
                fieldInfos: [
                    {
                        fieldName: "norm_log_GDP_cap",
                        visible: false,
                        label: "Norm ln(GDP/capita)",
                        format: {
                            places: 3,
                            digitSeparator: true
                        }
                    },
                    {
                        fieldName: "social_support",
                        visible: false,
                        label: "Social Support",
                        format: {
                            places: 3,
                            digitSeparator: true
                        }
                    },
                    {
                        fieldName: "life_expectancy_norm",
                        visible: false,
                        label: "Norm Life Expectancy",
                        format: {
                            places: 3,
                            digitSeparator: true
                        }
                    },
                    {
                        fieldName: "freedom",
                        visible: false,
                        label: "Freedom",
                        format: {
                            places: 3,
                            digitSeparator: true
                        }
                    },
                    {
                        fieldName: "generosity_offset",
                        visible: false,
                        label: "Change in Generosity",
                        format: {
                            places: 3,
                            digitSeparator: true
                        }
                    },
                    {
                        fieldName: "corruption",
                        visible: false,
                        label: "Perception of Corruption",
                        format: {
                            places: 3,
                            digitSeparator: true
                        }
                    }
                ]
            }

            const happinessLayer = new FeatureLayer({
                url:"https://services2.arcgis.com/RQcpPaCpMAXzUI5g/arcgis/rest/services/World_Happiness_Report_2012_to_2023/FeatureServer",
                timeInfo: {
                    startField: "time",
                    interval: {
                        unit: "years",
                        value: 1
                    }
                },
                outFields: ["*"],
                popupTemplate: popupHappiness
            });

            const basemap = new Basemap({
                portalItem: {
                    id: "a8b7322a5fe94002bb0f5e0eeb0c5c18"  // WGS1984 Dark Gray Canvas Basemap
                }
            });

            const map = new Map({
                basemap: basemap,
                ground: "world-topobathymetry", // land and ocean topology
                layers: [happinessLayer]
            });

            // add 2D feature layer to map
            // map.add(happinessLayer,1);

            const view = new SceneView({
                container: "viewDiv", // Reference to the scene div
                map: map, // Reference to the map object created before the scene
                camera: { // Sets the initial camera position
                    position: {
                        spatialReference: {
                            latestWkid: 3857,
                            wkid: 102100
                        },
                        x: -11262192.883555487,
                        y: 2315246.351026253,
                        z: 18161244.728082635
                    },
                    heading: 0,
                    tilt: 0.49,
                },
                popup: {
                    dockEnabled: true,
                    dockOptions: {
                        buttonEnabled: false,
                        breakpoint: false
                    }
                }
            });

            view.ui.add("titleDiv", "top-center");

            view.ui.add(new Expand({
                content: new Legend({
                    view
                    }),
                view }), "top-left");

            // time slider widget initialization
            const timeSlider = new TimeSlider({
                container: "timeSlider",
                label: "World Happiness Index 2012-2023",
                mode: "time-window",
                view: view,
                stops: {
                    interval: {
                        value: 1,
                        unit: "years"
                    }
                },
                labelFormatFunction: (value, type, element, layout) => {
                    const normal = new Intl.DateTimeFormat('en-us');
                    switch (type) {
                        case "min":
                            element.setAttribute("style", "color: #5865F2;");
                            element.innerText = "2012"
                            break;
                        case "max":
                            element.setAttribute("style", "color: #5865F2;");
                            element.innerText = "2023"
                            break;
                        case "extent":
                            element.parentNode.setAttribute("style", "width:0px");
                            break;
                    }
                }
            });

            // Time slider all the time
            view.whenLayerView(happinessLayer).then((lv) => {
                // around up the full time extent to full year
                const start = new Date(2012,2,19);
                const end = new Date(2024,2,19);
                timeSlider.fullTimeExtent = {
                    start: start,
                    end: end    //happinessLayer.timeInfo.fullTimeExtent.end
                }
                timeSlider.stops = {
                    interval: happinessLayer.timeInfo.interval
                };
            });

            view.ui.add(timeSlider, "manual");

            // Move viewport to country when clicked
            view.on("click", async (event) => {
                const {
                    features: [feature]
                } = await happinessLayer.queryFeatures({
                    geometry: view.toMap(event),
                    returnGeometry: true,
                    outFields: ["*"]
                });
                if (feature) {
                    view.goTo(
                        {
                            target: view.toMap(event), // turn to center of geometry where event took place
                            extent: feature.geometry.extent.clone().expand(1) // don't resize
                        },
                        { duration: 1000 });
                }
            });

        });
    </script>
</head>

<body>
    <div id="viewDiv"></div>
    <div id="titleDiv" class="esri-widget">
        <div id="titleText"> World Happiness Report 2012-2023 </div>
    </div>
    <div id="timeSlider"></div>
</body>

</html>
